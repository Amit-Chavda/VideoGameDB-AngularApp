<div class="search-container">
    <form class="search-from" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <span class="logo" routerLink="/">NgVGDB</span>
        <input 
            type="text" 
            class="search-input" 
            name="search" 
            ngModel 
            placeholder="Search 50,000+ games" />
            <button class="search-button">Search</button>
    </form>
</div>
